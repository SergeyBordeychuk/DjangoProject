{% extends 'base.html' %}
{% block content %}
<div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.name_product }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.price }} $</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>Описание: {{ product.description }}</li>
                        <li>Категория: {{ product.category }}</li>
                        <li>Создан: {{ product.created_at }}</li>
                        <li>Обновлен: {{ product.updated_at }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                </div>
            </div>
        </div>
</div>
{% endblock %}
