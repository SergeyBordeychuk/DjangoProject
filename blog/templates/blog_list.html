{% extends 'base_blog.html' %}
{% load my_tags %}
{% block content %}

<a href="{% url 'blog:create' %}" class="btn btn-lg btn-block btn-outline-primary mb-4">Добавить статью</a>
<div class="row text-center">
    {% for blog in blogs %}
        <div class="col-3">
            <div class="card mb-4" style="width: 18rem;">
                <img src="{{ blog.image | media_filter }}" class="card-img-top" alt="#">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.name_blog }}</h5>
                        <p class="card-text">{{ blog.description }}</p>
                        <p class="card-text">Количество просмотров: {{ blog.count_views }}</p>
                        <a href="{% url 'blog:blog' blog.pk %}" class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>
                    </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
